approaches:
- approach_name: logistic_regression
  file_path: generic_approach.py
  hyperparameters:
    C:
    - 1.0e-05
    - 0.0001
    - 0.001
    - 1
    - 10
    penalty:
    - l1
    - l2
  preprocessors:
  - StandardScaler
  - OneHotEncoder
cohort_config:
  name: test_cohort
  query: "select td.id_llamado from (\n    (select id_llamado from semantic.tenders\n\
    \    where tipo_procedimiento_codigo = 'CD') as td\n  inner join \n    (select\
    \ id_llamado from semantic.documents\n    where is_extractable = true and method\
    \ != 'pdfminder') as doc\n  on td.id_llamado = doc.id_llamado)\n"
  tender_type: null
evaluation:
  groups:
    CD: director1
    CE: director3
    CO: director2
    LC: director3
    LPI: director3
    LPN: director3
  metrics:
  - recall
  - precision
  - f1
  parameters:
    at%:
    - 5
    - 10
    - 15
    - 20
    - 30
    - 40
    - 50
    - 70
    - 90
    lower_bound: 1
    upper_bound: 30
